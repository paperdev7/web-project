<div class="bs-example">
    <div style="width:100%">
     <button type="button" class="btn btn-default" style="float:right" ng-click="createMenu()">추가</button>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>메뉴명</th>
          <th>원문 제목</th>
          <th>URL</th>
          <th>사용여부</th>
          <th>아이콘</th>
          <th>정렬</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="menu in menus" >
          <td>{{menu.pid}}</td>
          <td><input type="text"     ng-model="menu.name"></td>
          <td><input type="text"     ng-model="menu.title"></td>
          <td><input type="text"     ng-model="menu.url"></td>
          <td><input type="checkbox" ng-model="menu.disable"></td>
          <td><input type="text"   ng-model="menu.icon"></td>
          <td><input type="number"   ng-model="menu.sort"></td>
          <td> 
              <button type="button" class="btn btn-success btn-xs" ng-click="saveMenu(menu)">저장</button>
              <button type="button" class="btn btn-primary btn-xs" ng-click="updateMenu(menu)">수정</button>
              <button type="button" class="btn btn-warning btn-xs">삭제</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
